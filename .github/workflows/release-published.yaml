name: Build release artifacts

on:
  release:
    types: [published]

jobs:
  define-version:
    uses: project-origin/.github/.github/workflows/reusable-tag-version.yaml@b871f6795bf0d71b8b9bb61ee6bf7699f0960375

  publish-container:
    needs:
      - define-version
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@b871f6795bf0d71b8b9bb61ee6bf7699f0960375
    with:
      imagename: ghcr.io/project-origin/chronicler
      version: ${{ needs.define-version.outputs.version }}
      context: .
      dockerfile: Chronicler.Dockerfile
      push: true

  publish-chart:
    needs:
      - define-version
      - publish-container
    uses: project-origin/.github/.github/workflows/reusable-publish-chart.yaml@b871f6795bf0d71b8b9bb61ee6bf7699f0960375
    with:
      version: ${{ needs.define-version.outputs.version }}
      chart_folder: chart
      helm_registry_repository: project-origin/helm-registry
    secrets:
      helm_registry_token: ${{ secrets.HELM_REGISTRY_TOKEN }}
