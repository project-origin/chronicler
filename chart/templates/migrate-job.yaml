---
apiVersion: batch/v1
kind: Job
metadata:
  name: po-chronicler-migrate-job-{{ .Values.image.tag | default .Chart.AppVersion | replace "." "-" }}
  namespace: {{ .Release.Namespace }}
spec:
  backoffLimit: 0
  parallelism: 1
  completions: 1
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: Never
      containers:
        - name: po-chronicler-migrate-job
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{ include "limits" . | nindent 10 }}
          args:
            - "--migrate"
          env:
            {{- include "database.config" . | nindent 12 }}
